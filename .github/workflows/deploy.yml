name: Deploy to server
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./  
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Deploy
        uses: up9cloud/action-rsync@master
        env:
          SOURCE: ./
          ARGS_MORE: --checksum
          VERBOSE: true
          
          HOST: ${{ secrets.DEPLOY_SSH_HOST }}
          USER: ${{ secrets.DEPLOY_USER }}
          KEY: ${{ secrets.SSH_KEY }}
          TARGET: ${{ secrets.DEPLOY_TARGET }}
